version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: client.Dockerfile
    container_name: blueprint-frontend
    ports:
      - '3000:3000'
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: server.Dockerfile
    container_name: blueprint-backend
    ports:
      - '5000:5000'
    environment:
      - PORT=5000
    restart: unless-stopped